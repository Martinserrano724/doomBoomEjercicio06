    <header></header>
    <main class="main container">
      
      <section >
        <form action=""   id="tiempoForm" >
          <div class="mb-3">
            <input type="number"  class="form-control" id="formSegundo"  placeholder="segundo"  maxlength="2" min="0" max="59" value="1" required   >
          </div>
          <div class="mb-3">
              <input type="number" class="form-control" id="formMinuto"   placeholder="minuto" required minlength="1" maxlength="2"  min="0" max="59" value="0">
          </div>
          <div class="mb-3">
              <input type="number" class="form-control" id="formHora"  placeholder=" hora"  required  minlength="7" maxlength="8" value="0">
          </div>
           </form>
<div class="temp rounded-4 ">
    <h3 class="mb-0 ">Temporizador</h3>
    <div id="temporizador" class="">00:00:00</div>
    <div class="botones" class="">
    <button onclick="iniciar()" type="submit" class="btn btn-outline-danger border-0"><svg
      xmlns="http://www.w3.org/2000/svg"

      />
      <path
        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
      />

    <button onclick="pausar()" class="btn btn-outline-danger border-0"><svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-pause-btn"
      viewBox="0 0 16 16"
    >
      <path
        d="M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5zm3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5z"
